<fieldset>
<legend>
   <marquee loop="" scrollamount='5' direction="down"><font color="green">Register Form</font></marquee> </legend>
<form>
    <label for="name"><font color="red">Name:</font></label>
    <input type="text" required>
    <label for="surname"><font color="red">Surname:</font></label>
    <input type="text" required>
    <hr>
    <label for="email">Email:</label>
    <input type="email" required>
    <label for="tel">Tel:</label>
    <input type="tel" required>
    <hr>
    <label for="password">Password:</label>
    <input type="password" minlength="5" required>
    <label for="repeatpass">Repeat Password:</label>
    <input type="password" minlength="5" required>
    <hr>
    <label for="male" >Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <hr>
    <textarea cols="30" rows="10"></textarea>
    <hr>
    <input type="submit" value="Tesdiq">
