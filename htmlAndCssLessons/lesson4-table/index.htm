<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!-- <table></table>  -->
    <!-- <thead></thead> -->
    <!-- <tbody></tbody> -->
    <!-- th - table head-->
    <!-- tr - table row --->
    <!-- td - table data -->

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sediqe</td>
                <td>Seyidzada</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Kamran</td>
                <td>Talibli</td>
                <td rowspan="2">28</td>
            </tr>
            <tr>
                <td colspan="2">Ferid </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
